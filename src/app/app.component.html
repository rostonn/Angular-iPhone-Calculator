<div class="answer">
  {{show}}
</div>
<div class="calculatorBox">
  <span class="square" *ngFor="let item of elements; index as i" [ngClass]="getStyle(item)"
    [style.background-color]="getColor(i+1)" (click)="calculate(item)" (keyup)="calculateKey($event)">
    <span class="number">
      {{item}}
    </span>
  </span>
</div>
